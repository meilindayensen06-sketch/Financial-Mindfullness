!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASA Financial Mindfulness</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 100px 20px;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
 header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .start-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .start-btn {
      background: white;
      color: #764ba2;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background: #764ba2;
      color: white;
      transform: scale(1.05);
  <h1> RASA SCALE - Financial Mindfulness</h1>
  <p>Petunjuk: Pilih satu jawaban untuk setiap pernyataan.<br>
  Skala: 1 = Sangat Tidak Setuju, 2 = Tidak Setuju, 3 = Netral, 4 = Setuju, 5 = Sangat Setuju.</p>

  <form id="quizForm">
    <div class="question">
      <p><strong>1.</strong> Saya perhatian terhadap pengeluarkan uang saya.</p>
      <div class="scale" id="q1">
        <label><input type="radio" name="q1" value="1">1</label>
        <label><input type="radio" name="q1" value="2">2</label>
        <label><input type="radio" name="q1" value="3">3</label>
        <label><input type="radio" name="q1" value="4">4</label>
        <label><input type="radio" name="q1" value="5">5</label>
      </div>
    </div>

    <div class="question">
      <p><strong>2.</strong> Saya mengerti kemana sebagian besar uang saya dibelanjakan.</p>
      <div class="scale" id="q2">
        <label><input type="radio" name="q2" value="1">1</label>
        <label><input type="radio" name="q2" value="2">2</label>
        <label><input type="radio" name="q2" value="3">3</label>
        <label><input type="radio" name="q2" value="4">4</label>
        <label><input type="radio" name="q2" value="5">5</label>
      </div>
    </div>

    <div class="question">
      <p><strong>3.</strong> Saya dapat menahan diri dari belanja yang tidak penting.</p>
      <div class="scale" id="q3">
        <label><input type="radio" name="q3" value="1">1</label>
        <label><input type="radio" name="q3" value="2">2</label>
        <label><input type="radio" name="q3" value="3">3</label>
        <label><input type="radio" name="q3" value="4">4</label>
        <label><input type="radio" name="q3" value="5">5</label>
      </div>
    </div>

    <div class="question">
      <p><strong>4.</strong> Saya membuat catatan atau anggaran keuangan secara rutin.</p>
      <div class="scale" id="q4">
        <label><input type="radio" name="q4" value="1">1</label>
        <label><input type="radio" name="q4" value="2">2</label>
        <label><input type="radio" name="q4" value="3">3</label>
        <label><input type="radio" name="q4" value="4">4</label>
        <label><input type="radio" name="q4" value="5">5</label>
      </div>
    </div>

    <div class="question">
      <p><strong>5.</strong> Saya merasa tenang dan sadar saat mengambil keputusan keuangan.</p>
      <div class="scale" id="q5">
        <label><input type="radio" name="q5" value="1">1</label>
        <label><input type="radio" name="q5" value="2">2</label>
        <label><input type="radio" name="q5" value="3">3</label>
        <label><input type="radio" name="q5" value="4">4</label>
        <label><input type="radio" name="q5" value="5">5</label>
      </div>
    </div>

    <div class="question">
      <p><strong>6.</strong> Saya lebih mengutamakan kebutuhan dibandingkan keinginan.</p>
      <div class="scale" id="q6">
        <label><input type="radio" name="q6" value="1">1</label>
        <label><input type="radio" name="q6" value="2">2</label>
        <label><input type="radio" name="q6" value="3">3</label>
        <label><input type="radio" name="q6" value="4">4</label>
        <label><input type="radio" name="q6" value="5">5</label>
      </div>
    </div>

    <div class="question">
      <p><strong>7.</strong> Saya memikirkan konsekuensi jangka panjang sebelum membeli sesuatu.</p>
      <div class="scale" id="q7">
        <label><input type="radio" name="q7" value="1">1</label>
        <label><input type="radio" name="q7" value="2">2</label>
        <label><input type="radio" name="q7" value="3">3</label>
        <label><input type="radio" name="q7" value="4">4</label>
        <label><input type="radio" name="q7" value="5">5</label>
      </div>
    </div>

    <div class="question">
      <p><strong>8.</strong> Saya merasa bersyukur dengan kondisi keuangan saya saat ini.</p>
      <div class="scale" id="q8">
        <label><input type="radio" name="q8" value="1">1</label>
        <label><input type="radio" name="q8" value="2">2</label>
        <label><input type="radio" name="q8" value="3">3</label>
        <label><input type="radio" name="q8" value="4">4</label>
        <label><input type="radio" name="q8" value="5">5</label>
      </div>
    </div>

    <div class="flex">
      <button type="button" id="submitBtn">Hitung Skor</button>
      <button type="button" id="downloadBtn">Download Hasil (CSV)</button>
      <div class="small">Semua pertanyaan wajib diisi.</div>
    </div>
  </form>

  <div id="result" role="status" aria-live="polite"></div>

  <footer>
    Dibuat otomatis — kamu bisa simpan file ini sebagai <em>index.html</em> dan unggah ke hosting (GitHub Pages / Netlify / Vercel) untuk jadi web pribadi.
  </footer>

  <script>
    function getSelectedValue(name) {
      const el = document.querySelector('input[name="' + name + '"]:checked');
      return el ? parseInt(el.value, 10) : null;
    }

    function calculateTotal() {
      let total = 0;
      for (let i = 1; i <= 8; i++) {
        const v = getSelectedValue('q' + i);
        if (v === null) return { ok: false, missing: i };
        total += v;
      }
      return { ok: true, total: total };
    }

    function interpret(total) {
      if (total <= 16) return "Mindfulness Keuangan: RENDAH";
      if (total <= 28) return "Mindfulness Keuangan: SEDANG";
      return "Mindfulness Keuangan: TINGGI";
    }

    document.getElementById('submitBtn').addEventListener('click', function() {
      const res = calculateTotal();
      if (!res.ok) {
        alert('Pertanyaan nomor ' + res.missing + ' belum dijawab.');
        return;
      }
      const cat = interpret(res.total);
      const txt = 'Total Skor: ' + res.total + ' — ' + cat;
      document.getElementById('result').innerHTML = txt;
    });

    // Buat CSV dan download
    function buildCSV() {
      const now = new Date().toISOString();
      const rows = [];
      const header = ['timestamp'];
      for (let i = 1; i <= 8; i++) header.push('q' + i);
      header.push('total','category');
      rows.push(header.join(','));

      const values = [now];
      let total = 0;
      for (let i = 1; i <= 8; i++) {
        const v = getSelectedValue('q' + i);
        if (v === null) return { ok:false, missing:i };
        values.push(v);
        total += v;
      }
      const cat = interpret(total);
      values.push(total, '"' + cat + '"');
      rows.push(values.join(','));
      return { ok:true, csv: rows.join('\\n') };
    }

    document.getElementById('downloadBtn').addEventListener('click', function() {
      const data = buildCSV();
      if (!data.ok) {
        alert('Pertanyaan nomor ' + data.missing + ' belum dijawab.');
        return;
      }
      const blob = new Blob([data.csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'financial_mindfulness_result.csv';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
