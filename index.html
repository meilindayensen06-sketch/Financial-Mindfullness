<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASA 
    Financial Mindfulness</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #ffffff, #f3e8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1, h2 {
      color: #6b21a8;
    }
    button {
      background: #7e22ce;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button:hover {
      background: #6b21a8;
    }
    .question {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    .options label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
    }
    .options input[type="radio"] {
      margin-bottom: 0.25rem;
      accent-color: #7e22ce;
    }
    .scale-text {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }
    .progress {
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 100%;
      background: #7e22ce;
      width: 0%;
      transition: width 0.3s ease;
    }
    .score-box {
      margin-top: 1rem;
      padding: 1rem;
      background: #f3e8ff;
      border-radius: 0.5rem;
      color: #6b21a8;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>RASA Financial Mindfulness</h1>
    <p id="intro">Refleksi sederhana untuk melatih kesadaran dalam pengelolaan keuangan sehari-hari.</p>
    <button id="startBtn">Mulai</button>
  </div>

  <script>
    const app = document.getElementById("app");
    const questions = [
      "Saya berhenti sejenak sebelum membeli sesuatu.",
      "Saya sadar emosi apa yang muncul saat mengeluarkan uang.",
      "Saya menyesuaikan pengeluaran dengan prioritas saya."
    ];

    let currentQuestion = 0;
    let answers = [];

    document.getElementById("startBtn").addEventListener("click", () => {
      showQuestion(currentQuestion);
    });

    function updateProgress() {
      const percent = ((currentQuestion) / questions.length) * 100;
      document.querySelector(".progress-bar").style.width = percent + "%";
    }

    function showQuestion(index) {
      app.innerHTML = `
        <div class="progress"><div class="progress-bar"></div></div>
        <h2>Pertanyaan Refleksi</h2>
        <form id="quizForm"></form>
        <button type="button" id="nextBtn">${index === questions.length - 1 ? "Selesai" : "Lanjut"}</button>
      `;

      const form = document.getElementById("quizForm");
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `
        <p><strong>${questions[index]}</strong></p>
        <div class="options">
          ${[1,2,3,4,5].map(num => `
            <label>
              <input type="radio" name="q${index}" value="${num}">
              ${num}
            </label>
          `).join('')}
        </div>
        <div class="scale-text">
          <span>Sangat Tidak Setuju</span>
          <span>Sangat Setuju</span>
        </div>
      `;
      form.appendChild(div);

      updateProgress();

      document.getElementById("nextBtn").addEventListener("click", () => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected) {
          answers[index] = parseInt(selected.value);
          if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            showQuestion(currentQuestion);
          } else {
            showThanks();
          }
        } else {
          alert("Silakan pilih jawaban dulu.");
        }
      });
    }

    function showThanks() {
      const totalScore = answers.reduce((a, b) => a + b, 0);
      const avgScore = (totalScore / questions.length).toFixed(2);

      app.innerHTML = `
        <h2>Terima Kasih!</h2>
        <p>Jawaban Anda telah tercatat. Teruslah melatih kesadaran finansial untuk hidup yang lebih mindful.</p>
        <div class="score-box">Skor Anda: ${totalScore} (Rata-rata: ${avgScore})</div>
        <button id="restartBtn">Kembali ke Awal</button>
      `;

      document.getElementById("restartBtn").addEventListener("click", () => {
        location.reload();
      });
    }
  </script>
</body>
</html>
