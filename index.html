<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASA CINTA</title>
  <style>
    body {
      margin: 0;
      POPINS :POPINS, POPINS;
      background: linear-gradient(to bottom right, #dbeafe, #ffffff, #f3e8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1, h2 {
      color: #6b21a8;
    }
    button {
      background: #7e22ce;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button:hover {
      background: #6b21a8;
    }
    .progress {
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 100%;
      background: #7e22ce;
      width: 0%;
      transition: width 0.3s ease;
    }
    .emoji-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }
    .emoji {
      font-size: 2.5rem;
      cursor: pointer;
      filter: grayscale(1) opacity(0.6);
      transition: transform 0.2s, filter 0.2s;
    }
    .emoji.selected {
      filter: grayscale(0) opacity(1);
      transform: scale(1.2);
    }
    .scale-text {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }
    .score-box {
      margin-top: 1rem;
      padding: 1rem;
      background: #f3e8ff;
      border-radius: 0.5rem;
      color: #6b21a8;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>R A S A</h1>
    <p id="intro">Refleksi sederhana untuk melatih kesadaran dalam percintaan.</p>
    <button id="startBtn">Mulai</button>
  </div>

  
  <script>
    const app = document.getElementById("app");
    const questions = [
      "Saya Percaya cinta sejati hanya datang sekali seumur hidup.",
      "Saya merasa nyaman mengekspresikan perasaaan saya pada pasangan.",
      "Saya percaya bahwa hubungan yang sehat harus berdasarkan kepercayaan.",
      "Saya percaya cinta penuh dengan pengorbanan.",
      "Saya menganggap komunikasi terbuka adalah kunci hubungan yang bahagia."
      "Saya pernah merasakan jatuh cinta pada pandangan pertama.",
      "Saya merasa lebih bahagia saat berada dalam hubungan romantis.",
      "Saya percaya bahwa cinta bisa tumbuh seiring waktu,meski awalnya tidak ada ketertarikan.",
      "Saya bisa menerima kekurangan pasangan saya dengan lapang dada.",
      "Saya percaya bahwa cinta saja tidak cukup tanpa komitmen."
    ];
    ];

    let currentQuestion = 0;
    let answers = [];

    document.getElementById("startBtn").addEventListener("click", () => {
      showQuestion(currentQuestion);
    });

    function updateProgress() {
      const percent = ((currentQuestion) / questions.length) * 100;
      document.querySelector(".progress-bar").style.width = percent + "%";
    }

    function showQuestion(index) {
      app.innerHTML = `
        <div class="progress"><div class="progress-bar"></div></div>
        <h2>Pertanyaan Refleksi</h2>
        <div class="question">
          <p><strong>${questions[index]}</strong></p>
          <div class="emoji-options">
            <span class="emoji" data-value="1" title="Sangat Tidak Setuju">üòü</span>
            <span class="emoji" data-value="2" title="Tidak Setuju">üòï</span>
            <span class="emoji" data-value="3" title="Netral">üòê</span>
            <span class="emoji" data-value="4" title="Setuju">üôÇ</span>
            <span class="emoji" data-value="5" title="Sangat Setuju">üòÑ</span>
          </div>
          <div class="scale-text">
            <span>Sangat Tidak Setuju</span>
            <span>Sangat Setuju</span>
          </div>
        </div>
        <button type="button" id="nextBtn">${index === questions.length - 1 ? "Selesai" : "Lanjut"}</button>
      `;

      updateProgress();

      document.querySelectorAll(".emoji").forEach(emoji => {
        emoji.addEventListener("click", () => {
          document.querySelectorAll(".emoji").forEach(e => e.classList.remove("selected"));
          emoji.classList.add("selected");
        });
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        const selected = document.querySelector(".emoji.selected");
        if (selected) {
          answers[index] = parseInt(selected.getAttribute("data-value"));
          if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            showQuestion(currentQuestion);
          } else {
            showThanks();
          }
        } else {
          alert("Silakan pilih jawaban dulu.");
        }
      });
    }

    function showThanks() {
      const totalScore = answers.reduce((a, b) => a + b, 0);
      const avgScore = (totalScore / questions.length).toFixed(2);
      let interpretation = "";

      if (totalScore <= 10) {
        interpretation = "Kesadaran finansial Anda masih rendah. Perlu refleksi lebih lanjut.";
      } else if (totalScore <= 18) {
        interpretation = "Kesadaran finansial Anda cukup baik, masih ada ruang perbaikan.";
      } else {
        interpretation = "Bagus! Anda sudah memiliki financial mindfulness yang kuat.";
      }

      app.innerHTML = `
        <h2>Terima Kasih!</h2>
        <p>Jawaban Anda telah tercatat. Teruslah melatih kesadaran finansial untuk hidup yang lebih mindful.</p>
        <div class="score-box">
          Skor Anda: ${totalScore} / ${questions.length * 5} <br>
          (Rata-rata: ${avgScore}) <br><br>
          ${interpretation}
        </div>
        <button id="restartBtn">Kembali ke Awal</button>
      `;

      document.getElementById("restartBtn").addEventListener("click", () => {
        location.reload();
      });
    }
  </script>
</body>
</html>
